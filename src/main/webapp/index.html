<html>
<head>
  <meta charset="utf-8">
  <title>WineVault</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.9/angular-material.css">
  <!-- <link rel="stylesheet" href="https://material.angularjs.org/1.1.9/docs.css"> -->
  <!-- ANGULAR JS -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-aria.js"></script>
  <script src="lib/angular/angular-messages.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body data-ng-app="winevault">

  <header>
	<a href="/winevault/"><img id="logo" src="img/logo.svg"></a>
    <div id="advanced-search-button"
            data-ng-click="advancedSearch()"
            data-ng-controller="mainCtrl">
        find the <span class="script-med">perfect</span> wine
    </div>
  </header>

  <div data-ng-view="" class="container"></div>

  <!-- CONTROLLERS -->
  <script src="js/controller.js"></script>
  <script src="js/filtermenu.js"></script>
</body>
</html>
